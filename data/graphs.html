<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Silvia Control</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="table.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line', 'corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {

    var chartDiv = document.getElementById('chart_div');

    var data = new google.visualization.DataTable();
      data.addColumn('date', 'Month');
      data.addColumn('number', "Average Temperature");
      data.addColumn('number', "Average Hours of Daylight");

    data.addRows([
        [new Date(2014, 0),  -.5,  5.7],
        [new Date(2014, 1),   .4,  8.7],
        [new Date(2014, 2),   .5,   12],
        [new Date(2014, 3),  2.9, 15.3],
        [new Date(2014, 4),  6.3, 18.6],
        [new Date(2014, 5),    9, 20.9],
        [new Date(2014, 6), 10.6, 19.8],
        [new Date(2014, 7), 10.3, 16.6],
        [new Date(2014, 8),  7.4, 13.3],
        [new Date(2014, 9),  4.4,  9.9],
        [new Date(2014, 10), 1.1,  6.6],
        [new Date(2014, 11), -.2,  4.5]
    ]);


    var classicOptions = {
        title: 'Pressure and Temperature Graph',
        width: 500,
        height: 500,
        // Gives each series an axis that matches the vAxes number below.
        series: {
            0: {targetAxisIndex: 0},
            1: {targetAxisIndex: 1}
        },
        vAxes: {
            // Adds titles to each axis.
            0: {title: 'Temperature (Celsius)'},
            1: {title: 'Pressure (bar)'}
        },
        hAxis: {
        ticks: [new Date(2014, 0), new Date(2014, 1), new Date(2014, 2), new Date(2014, 3),
                new Date(2014, 4),  new Date(2014, 5), new Date(2014, 6), new Date(2014, 7),
                new Date(2014, 8), new Date(2014, 9), new Date(2014, 10), new Date(2014, 11)
                ]
        },
        vAxis: {
        viewWindow: {
                max: 150,
                min: 20
        }        
        }
    };

    function drawClassicChart() {
        var classicChart = new google.visualization.LineChart(chartDiv);
        classicChart.draw(data, classicOptions);
      }

    drawClassicChart();
    }
</script>

</head>
<body>

<div class="header">
  <h1>Silvia Control</h1>
  <p>A simple <b>web interface</b> to control Rancilio Silvia espresso machine.</p>
</div>

<div class="navbar">
  <a href="/">Home</a>
  <a href="graphs" class="active">Graphs</a>
  <a href="#">Settings</a>
  <a href="#" class="right">About</a>
</div>

<div class="row">
  <div class="main">
    <h2>Control Board</h2>
    <h3>Status</h3>
    <div id="table_div"></div>
    <h3>Sensor Graphs</h3>
    <div id="chart_div"></div>
  </div>
</div>

<div class="footer">
  <h5>Footer</h5>
</div>

</body>
</html>
