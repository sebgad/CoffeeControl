<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Silvia Control</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- include google charts libraries  -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <!-- Java script for graphs.html -->
  <script type="text/javascript">

  function onSubmitParams(){
    var str_Kp = document.getElementById("txt_Kp").value;
    var str_Tn = document.getElementById("txt_Tn").value;
    var str_Tv = document.getElementById("txt_Tv").value;

    var obj_http_request = new XMLHttpRequest();
    obj_http_request.open("GET", "/params?Kp="+str_Kp+"&Tn="+str_Tn+"&Tv="+str_Tv, true);
    obj_http_request.onload= function() {
      // assign response text from request to variable
      var str_buf = obj_http_request.responseText;
      if (str_buf==="success"){
        alert("All parameters are updated")
      }
    }
    obj_http_request.send();
  }

  function onAssignTxtParams(){
    // initialize http request object for asynchronous file request
    var obj_http_request=new XMLHttpRequest();
    // request data.csv from http server
    obj_http_request.open("GET","params.csv");
      
    // define function which is executed when requested is fully loaded
    obj_http_request.onload= function() {
      var str_buf = obj_http_request.responseText;
      // split string request to list (on line breaks)
      // columms: Time,Temperature,AdReadVoltage,Pressure,HeatOn,PumpOn,TarPwm
      lst_data = str_buf.split(/\r?\n/g);
      
      // iterate over rows in data
      for (let i_row = 1; i_row<lst_data.length; i_row++){
        if (lst_data[i_row] !== "") {
          var lst_line = lst_data[i_row].split(",")

          switch (lst_line[0]) {
            case "PID_Kp":
              document.getElementById("txt_Kp").value = lst_line[1];
              break;
            case "PID_Tn":
              document.getElementById("txt_Tn").value = lst_line[1];
              break;
            case "PID_Tv":
              document.getElementById("txt_Tv").value = lst_line[1];
              break;
          }
        }
      }
    }
    obj_http_request.send();
  }

  // load core packages from google charts
  google.charts.load('current', {'packages':['line', 'corechart']});
  // define callback to make sure that function is called, when website is completely loaded
  google.charts.setOnLoadCallback(drawChart);

  function drawChart(){
    // define Line chart and assign it to the div element in html
    var obj_chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    // define google data table object
    var obj_data_table = new google.visualization.DataTable();
    // add columns to google data table object
    obj_data_table.addColumn('number', "Time");
    obj_data_table.addColumn('number', "Temperature");
    obj_data_table.addColumn('number', "TargetPWM");
    obj_data_table.addColumn('number', "StatusHeating");
    obj_data_table.addColumn('number', "StatusPump");
  
    // chart display options
    var dct_chart_options = {
      title: 'Temperature and Target PWM',
      // Gives each series an axis that matches the vAxes number below.
      series: {
        0: {targetAxisIndex: 0},
        1: {targetAxisIndex: 1}
      },
      vAxes: {
        // Adds settings for each vertical axis.
        0: {title: 'Temperature (Celsius)', 
            viewWindow: { max: 170, min: 20},
            ticks:[20, 30, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170] },
        1: {title: 'Target PWM ([0-255])',
            viewWindow: { max: 255, min: 0 },
            ticks:[0, 17, 34, 51, 68, 85, 102, 119, 136, 153, 170, 187, 204, 221, 238, 255]},
      },
      legend: {position: 'top'},
      hAxis: {
        title: 'Time (s)',
      },
    };
    
    // initialize http request object for asynchronous file request
    var obj_http_request=new XMLHttpRequest();
    // request data.csv from http server
    obj_http_request.open("GET","data.csv");
      
    // define function which is executed when requested is fully loaded
    obj_http_request.onload= function() {
      // assign response text from request to variable
      var str_buf = obj_http_request.responseText;
      // split string request to list (on line breaks)
      // columms: Time,Temperature,AdReadVoltage,Pressure,HeatOn,PumpOn,TarPwm
      lst_data = str_buf.split(/\r?\n/g);
      
      // iterate over rows in data
      for (let i_row = 3; i_row<lst_data.length; i_row++){
        if (lst_data[i_row] !== "") {
          var lst_line = lst_data[i_row].split(",")
          var f_time = parseFloat(lst_line[0]);
          var f_temp  = parseFloat(lst_line[1]);
          var f_pwm  = parseFloat(lst_line[6]);
          var i_heating  = parseInt(lst_line[4]);
          var i_pump  = parseInt(lst_line[5]);
          obj_data_table.addRow([f_time, f_temp, f_pwm, i_heating, i_pump]);
        }
      }

      // change status icons
      var obj_sel_heating = document.getElementById("selHeating");
      var f_last_heating_status = obj_data_table.getValue(obj_data_table.getNumberOfRows()-1, 3) 
      if(f_last_heating_status == 0){
        obj_sel_heating.className = "indicator off";
      } else if (f_last_heating_status == 1) {
        obj_sel_heating.className = "indicator on";
      }
      
      var obj_sel_heating = document.getElementById("selPump");
      if(obj_data_table.getValue(obj_data_table.getNumberOfRows()-1, 4) == 0){
        obj_sel_heating.className = "indicator off";
      } else {
        obj_sel_heating.className = "indicator on";
      }
      
      
      // create a data view for the chart, only include columns 0-2
      var obj_data_chart_view = new google.visualization.DataView(obj_data_table);
      obj_data_chart_view.setColumns([0,1,2])
      // limit x axis to last 60 seconds
      var f_last_time_value = obj_data_table.getValue(obj_data_table.getNumberOfRows()-1, 0) 
      obj_data_chart_view.setRows(obj_data_chart_view.getFilteredRows([{column: 0, minValue:f_last_time_value-60.0}]))
      
      // draw classic chart with data
      obj_chart.draw(obj_data_chart_view, dct_chart_options);
    }
      // start http request
      obj_http_request.send();
    }

    // call function draw chart in given interval [ms]
    setInterval(drawChart, 3000);
  </script>
</head>
<body onload="onAssignTxtParams()">
  <style>
    p {
      display: flex;
      justify-content: left;
      align-items: center;
    }

    p > span {
      display: inline-block;
      width: 20px;
    }

    p > span:first-child {
      display: inline-block;
      width: 200px;
    }

  </style>
<div class="header">
  <h1>Silvia Control</h1>
  A simple <b>web interface</b> to control Rancilio Silvia espresso machine.
</div>

<div class="navbar">
  <a href="/">Home</a>
  <a href="graphs" class="active">Graphs</a>
  <a href="settings">Settings</a>
  <a href="#" class="right">About</a>
</div>

<div class="main">
  <h2>Control Board</h2>
  <h3>Status</h3>
  <p>
    <span>HEATING ON</span>
    <span id="selHeating"></span>
  </p>
  <p>
    <span>PUMP ON</span>
    <span id="selPump"></span>
  </p>
    <h3>PID input values</h3>
    Kp: <input type="text" id="txt_Kp" value=""><br />
    Tn: <input type="text" id="txt_Tn" value=""><br />
    Tv: <input type="text" id="txt_Tv" value=""><br />
    <button onclick="onSubmitParams()">Submit</button>
    <h3>Sensor Graphs</h3>
  <div id="chart_div", style="width:50%;height:500px"></div>
</div>

<div class="footer">
  <h5>Footer</h5>
</div>

</body>
</html>
